name: Swift

on:
  pull_request:
    branches: [main]
    paths:
      - 'Package.swift'
      - 'Sources/**'
      - 'Tests/**'

jobs:
  build:
    name: Swift ${{ matrix.swift }} on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macOS-13]
        swift: ["5.7.2"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: ‚òëÔ∏è Swift Select
        uses: swift-actions/setup-swift@v2
        with:
            swift-version: ${{ matrix.swift }}

      - name: ‚¨áÔ∏è Get Sources
        uses: actions/checkout@v4.0.0

      - name: üçÄ Test Package
        run: swift test
